set -g mouse on

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1 (easier to reach than 0)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Vi mode
set -g status-keys vi
setw -g mode-keys vi

# Increase history limit
set -g history-limit 10000

# Monitor activity in other windows
setw -g monitor-activity on

# Reload tmux config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Pane navigation: Prefix + h/j/k/l
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Keep Ctrl-l for in-pane clear/redraw behavior.
bind-key -n 'C-l' send-keys C-l

# Apperance
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify left
set -g status-style 'fg=colour15,bg=default'

# Better readability and visual hierarchy for windows.
set -g window-status-separator ''
set -g window-status-style 'fg=colour15,bg=default'
set -g window-status-format ' #I #W '
set -g window-status-current-style 'fg=colour15,bg=colour52,bold'
set -g window-status-current-format ' #I #W '
set -g window-status-activity-style 'fg=colour15,bg=default,bold'
set -g window-status-bell-style 'fg=colour15,bg=default,bold'
set -g window-status-last-style 'fg=colour15,bg=default,bold'

# Left: active session. Right: current path + date/time.
set -g status-left-length 24
set -g status-right-length 96
set -g status-left '#[fg=colour0,bg=colour244,bold] #S #[default]'
set -g status-right '#[fg=colour15,bg=colour52] #H #[fg=colour0,bg=colour244] %a %b %d %H:%M:%S #[default]'

# Keep command and copy mode readable.
set -g message-style 'fg=colour15,bg=colour52,bold'
set -g message-command-style 'fg=colour15,bg=colour52,bold'
set -g mode-style 'fg=colour0,bg=colour220,bold'
setw -g clock-mode-colour colour220
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour52'

# Quiet statusline behavior.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
