set -g mouse on

# Remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Start window numbering at 1 (easier to reach than 0)
set -g base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Vi mode
set -g status-keys vi
setw -g mode-keys vi

# Increase history limit
set -g history-limit 10000

# Monitor activity in other windows
setw -g monitor-activity on

# Reload tmux config with Prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# vim-tmux-navigator: unbind conflicting keys so plugin can handle them
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Apperance
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify left
set -g status-style 'fg=colour15,bg=default'

# Better readability and visual hierarchy for windows.
set -g window-status-separator ''
set -g window-status-style 'fg=colour15,bg=default'
set -g window-status-format ' #I #W '
set -g window-status-current-style 'fg=colour15,bg=colour33,bold'
set -g window-status-current-format ' #I #W '
set -g window-status-activity-style 'fg=colour15,bg=default,bold'
set -g window-status-bell-style 'fg=colour15,bg=default,bold'
set -g window-status-last-style 'fg=colour15,bg=default,bold'

# Left: active session. Right: current path + date/time.
set -g status-left-length 24
set -g status-right-length 96
set -g status-left '#[fg=colour254,bold] #S #[fg=colour240]|#[default] '
set -g status-right '#[fg=colour15]#{pane_current_path} #[fg=colour33]| #[fg=colour15]%a %b %d %H:%M:%S '

# Keep command and copy mode readable.
set -g message-style 'fg=colour15,bg=colour33,bold'
set -g message-command-style 'fg=colour15,bg=colour33,bold'
set -g mode-style 'fg=colour0,bg=colour220,bold'
setw -g clock-mode-colour colour220
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour33'

# Quiet statusline behavior.
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none



# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
